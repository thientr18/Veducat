<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request and Refresh</title>
    <script>
        async function sendRequestAndRefresh() {
            try {
                const response = await fetch("https://example.com/endpoint", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: "Hello, server!" })
                });

                if (response.ok) {
                    console.log("Request successful", await response.text());
                    // Refresh the page
                    location.reload();
                } else {
                    console.error("Request failed", response.statusText);
                }
            } catch (error) {
                console.error("Network error", error);
            }
        }
    </script>
</head>
<body>
    <h1>Send HTTP Request and Refresh Page</h1>
    <button onclick="sendRequestAndRefresh()">Send Request</button>
</body>
</html>
